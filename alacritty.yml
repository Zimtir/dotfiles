window:
  dynamic_title: true
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 50
    y: 50
  #startup_mode: SimpleFullscreen

  padding:
    x: 30
    y: 30 

  dynamic_padding: false
  decorations: none

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Bold Italic

  size: 22.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

colors:

  primary:
    background: '#202734'
    foreground: '#CBCCC6'

  normal:
    black: '#191E2A'
    red: '#FF3333'
    green: '#BAE67E'
    yellow: '#FFA759'
    blue: '#73D0FF'
    magenta: '#FFD580'
    cyan: '#95E6CB'
    white: '#C7C7C7'

  bright:
    black: '#686868'
    red: '#F27983'
    green: '#A6CC70'
    yellow: '#FFCC66'
    blue: '#5CCFE6'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'

background_opacity: 0.8

key_bindings:
    - { key: J,        mods: Alt,     chars: "\x1bj"                       }
    - { key: K,        mods: Alt,     chars: "\x1bk"                       }
    - { key: H,        mods: Alt,     chars: "\x1bh"                       }
    - { key: L,        mods: Alt,     chars: "\x1bl"                       }
    - { key: T,        mods: Alt,     chars: "\x1bt"                       }
    - { key: W,        mods: Alt,     chars: "\x1bw"                       }
    - { key: P,        mods: Alt,     chars: "\x1bp"                       }
    - { key: N,        mods: Alt,     chars: "\x1bn"                       }
    - { key: D,        mods: Alt,     chars: "\x1bd"                       }
    - { key: E,        mods: Alt,     chars: "\x1be"                       }
    - { key: X,        mods: Alt,     chars: "\x1bx"                       }

